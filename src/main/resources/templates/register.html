<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-5">
		<div class="row">
		<div class="col-md-6">
		<img alt="" src="img/bike.jpg" width="100%" height="400px">
		</div>
		<div class="col-md-6 ">
		<div class="card">
		<div class="card-header">
		<h1 class="text-center fw-bold">Register Here !!</h1>
		</div>
		<div class="card-body">
		<form action="">
		
		<div class="row">
		<div class="col">
		<label class="form-label">FullName</label>
		<input class="form-control" name="name" type="text"
		 placeholder="Enter here"/>
		</div>
		
		<div class="col">
		<label class="form-label">Mobile Number</label>
		<input class="form-control" name="mobile" 
		 placeholder="********"/>
		</div>
		</div>
		
		<div class="row">
		<div class="mb-3">
		<label class="form-label">Email</label>
		<input class="form-control" name="email" type="email" placeholder="Enter here"/>
		</div>
		</div>
		
		<div class="row">
		<div class="col">
		<label class="form-label">Address</label>
		<input class="form-control" name="address" type="text"
		 placeholder="Enter here"/>
		</div>
		
		<div class="col">
		<label class="form-label">City </label>
		<input class="form-control" name="city" 
		 placeholder="Enter here"/>
		</div>
		</div>
		
		<div class="row">
		<div class="col">
		<label class="form-label">State</label>
		<input class="form-control" name="state" type="text"
		 placeholder="Enter here"/>
		</div>
		
		<div class="col">
		<label class="form-label">PinCode </label>
		<input class="form-control" name="pincode" 
		 placeholder="Enter here"/>
		</div>
		</div>
		
		<div class="row">
		<div class="col">
		<label class="form-label">Password</label>
		<input class="form-control" name="password" type="password"
		 placeholder="*******"/>
		</div>
		
		<div class="col">
		<label class="form-label">Conform </label>
		<input class="form-control" name="conform" 
		 placeholder="*******"/>
		</div>
		</div>
		<div class="text-center my-3">
			<button type="submit" class="btn btn-primary
				text-white fw-bold">Sumbit</button>
		</div>
		</form>
		</div>
		</div>
		</div>
		</div>
		</div>
	</section>
</body>
</html>
