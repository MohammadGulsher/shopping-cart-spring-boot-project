<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Index</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
 rel="stylesheet"

	<section>
	<!-- Start Slider -->
	<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/e2.jpg" class="d-block w-100"  height="350px">
    </div>
    <div class="carousel-item">
      <img src="img/e1.jpg" class="d-block w-100"  height="350px">
    </div>
    <div class="carousel-item">
      <img src="img/e.jpg" class="d-block w-100"  height="350px">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
